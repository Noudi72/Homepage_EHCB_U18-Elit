  <style>
    :root {
      --ehc-blue: #002b5c;
      --ehc-yellow: #ffe16b;
      --ehc-red: #d0021b;
      --ehc-white: #fff;
      --ehc-shadow: 0 10px 40px #00183e44;
    }
    html, body {
      margin: 0; padding: 0;
      background: var(--ehc-blue);
      min-height: 100vh;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    }
    header {
      background: var(--ehc-blue);
      color: var(--ehc-white);
      border-bottom: 4px solid var(--ehc-red);
      text-align: center;
      padding: 32px 0 18px 0;
    }
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 22px;
      max-width: 900px;
      margin: 0 auto;
    }
    .header-flex .logo { height: 56px; }
    h1 { font-size: 2.25rem; font-weight: 800; margin: 0; letter-spacing: 2px; color: var(--ehc-white);}
    .yellow-line { width: 85px; height: 5px; background: var(--ehc-yellow); border-radius: 8px; margin: 20px auto 10px auto;}
    .main-content {
      max-width: 800px;
      margin: 56px auto 0 auto;
      padding: 0 10px;
    }
    .nav-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 34px;
      margin-bottom: 22px;
    }
    .nav-card {
      background: var(--ehc-red);
      color: var(--ehc-white);
      font-weight: 700;
      font-size: 1.22rem;
      border: none;
      border-radius: 28px;
      padding: 36px 0;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 24px #0002;
      transition: transform 0.09s, background 0.14s;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nav-card:hover {
      background: #af0116;
      transform: translateY(-3px) scale(1.03);
    }
    .mockup-card {
      background: var(--ehc-blue);
      color: var(--ehc-yellow);
      border-radius: 28px;
      max-width: 730px;
      margin: 38px auto 0 auto;
      box-shadow: var(--ehc-shadow);
      padding: 32px 24px 22px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: 700;
      gap: 18px;
      border: 3px solid var(--ehc-yellow);
    }
    .mockup-card .icon {
      font-size: 2.1rem;
    }
    .yellow-slogan {
      color: var(--ehc-yellow);
      text-align: center;
      margin: 60px 0 0 0;
      font-size: 1.25rem;
      font-weight: 800;
      letter-spacing: 1.1px;
    }
    footer {
      margin-top: 60px;
      background: var(--ehc-blue);
      color: #ffe16b;
      text-align: center;
      padding: 13px 0 10px 0;
      font-size: 1.04rem;
      opacity: 0.87;
      border-top: 2px solid var(--ehc-red);
    }
    @media (max-width: 700px) {
      .header-flex { flex-direction: column; gap: 7px;}
      .main-content { padding: 0 4px;}
      .nav-grid { grid-template-columns: 1fr; gap: 17px;}
      .nav-card { font-size: 1.02rem; padding: 18px 0;}
      .mockup-card { font-size: 1.05rem; padding: 17px 8px 10px 8px;}
      .yellow-slogan { margin: 38px 0 0 0;}
    }
  </style>
</head>
