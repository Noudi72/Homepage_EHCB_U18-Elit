<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coach Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #001f3f;
      color: white;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #001f3f, #004080);
    }

    .login-box {
      background-color: #003366;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    .login-box input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
    }

    .login-box button {
      background-color: #ff1744;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }

    .dashboard {
      padding: 20px;
      display: none;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      height: 50px;
    }

    h1 {
      color: #ffd700;
    }

    .controls {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .controls input {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .controls button {
      background-color: #ff1744;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th {
      background-color: #004080;
      color: #ffd700;
      padding: 10px;
    }

    td {
      background-color: #002244;
      color: white;
      padding: 10px;
      text-align: center;
    }

    td button {
      background-color: #ff1744;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .charts {
      max-width: 600px;
      margin: 30px auto;
    }

    canvas {
      background: white;
      border-radius: 10px;
      padding: 10px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="login-container" id="login-screen">
  <div class="login-box">
    <h2>üîê Coach Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="checkPassword()">Login</button>
  </div>
</div>

<div class="dashboard" id="dashboard">
  <div class="header">
    <img src="wikinger.png" alt="Logo">
    <h1>üìä Coach Dashboard</h1>
  </div>

  <div class="controls">
    <label><strong>Date:</strong></label>
    <input type="date" id="dateInput">
    <label><strong>Player:</strong></label>
    <input type="text" id="nameInput" placeholder="Search by name">
    <button onclick="filterData()">Filter</button>
  </div>

  <div class="charts">
    <canvas id="performanceChart"></canvas>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Feeling</th>
        <th>Performance</th>
        <th>Intensity</th>
        <th>Comment</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxaKZ5OD30_E5AZN5xjXXYN677DUs2VDYOQpD5GkPokGRsrGkeg8qDJyLbfcOhcFa135w/exec";
  let originalData = [];
  let performanceChart;

  function checkPassword() {
    const pw = document.getElementById("password").value;
    if (pw === "Coach7274") {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      fetchData();
    } else {
      alert("‚ùå Incorrect password");
    }
  }

  function fetchData() {
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        originalData = data.filter(e => e.Name && e.Feeling && e.Performance);
        renderTable(originalData);
        renderChart(originalData);
      });
  }

  function renderTable(data) {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";
    data.forEach((row, index) => {
      const formattedDate = new Date(row.Date).toLocaleDateString("de-DE");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${isNaN(Date.parse(row.Date)) ? "Invalid Date" : formattedDate}</td>
        <td>${row.Name}</td>
        <td>${row.Feeling}</td>
        <td>${row.Performance}</td>
        <td>${row.Intensity}</td>
        <td>${row.Comment}</td>
        <td><button onclick="deleteRow(${index})">üóëÔ∏è</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  function deleteRow(index) {
    if (confirm("Are you sure you want to delete this entry?")) {
      originalData.splice(index, 1);
      renderTable(originalData);
      renderChart(originalData);
    }
  }

  function renderChart(data) {
    const counts = {};
    data.forEach(row => {
      const p = row.Performance;
      counts[p] = (counts[p] || 0) + 1;
    });

    const ctx = document.getElementById("performanceChart").getContext("2d");
    if (performanceChart) performanceChart.destroy();
    performanceChart = new Chart(ctx, {
      type: "doughnut",
      data: {
        labels: Object.keys(counts),
        datasets: [{
          label: "Performance",
          data: Object.values(counts),
          backgroundColor: ["#00e676", "#00bfa5", "#2979ff", "#ff8f00", "#d50000", "#6a1b9a"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: 'Performance Distribution',
            color: 'white'
          }
        }
      }
    });
  }

  function filterData() {
    const name = document.getElementById("nameInput").value.toLowerCase();
    const date = document.getElementById("dateInput").value;
    const filtered = originalData.filter(row => {
      const matchName = !name || row.Name.toLowerCase().includes(name);
      const matchDate = !date || new Date(row.Date).toISOString().slice(0, 10) === date;
      return matchName && matchDate;
    });
    renderTable(filtered);
    renderChart(filtered);
  }
</script>

</body>
</html>
