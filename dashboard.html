<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ“Š Coach Dashboard</h1>

    <div class="filters">
      <label for="dateFilter">ğŸ“… Date:</label>
      <input type="date" id="dateFilter" />

      <label for="playerFilter">ğŸ‘¤ Player:</label>
      <input type="text" id="playerFilter" placeholder="Name contains..." />

      <button onclick="applyFilters()">ğŸ” Filter</button>
    </div>

    <canvas id="performanceChart"></canvas>
    <canvas id="intensityChart"></canvas>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Feeling</th>
          <th>Performance</th>
          <th>Intensity</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody id="feedbackTable"></tbody>
    </table>
  </div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/Feedback";
    let allData = [];

    async function fetchFeedback() {
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();
        allData = data.filter(entry => entry.Name);
        updateDashboard(allData);
      } catch (e) {
        console.error("Error fetching sheet data:", e);
      }
    }

    function updateDashboard(data) {
      const table = document.getElementById("feedbackTable");
      table.innerHTML = "";

      data.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.Date}</td>
          <td>${entry.Name}</td>
          <td>${entry.Feeling}</td>
          <td>${entry.Performance}</td>
          <td>${entry.Intensity}</td>
          <td>${entry.Comment}</td>
        `;
        table.appendChild(row);
      });

      updateCharts(data);
    }

    function applyFilters() {
      const date = document.getElementById("dateFilter").value;
      const player = document.getElementById("playerFilter").value.toLowerCase();

      const filtered = allData.filter(entry => {
        const matchDate = date ? entry.Date.includes(date) : true;
        const matchPlayer = player ? entry.Name.toLowerCase().includes(player) : true;
        return matchDate && matchPlayer;
      });

      updateDashboard(filtered);
    }

    function updateCharts(data) {
      const labels = data.map(entry => entry.Date);
      const performanceData = data.map(entry => parseInt(entry.Performance) || 0);
      const intensityData = data.map(entry => parseInt(entry.Intensity) || 0);

      renderChart("performanceChart", "ğŸ“ˆ Performance", labels, performanceData, "green");
      renderChart("intensityChart", "ğŸ”¥ Intensity", labels, intensityData, "red");
    }

    function renderChart(canvasId, label, labels, data, color) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      if (window[canvasId]) window[canvasId].destroy();
      window[canvasId] = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            fill: false,
            borderColor: color,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "top" },
          },
          scales: {
            y: { beginAtZero: true, max: 6 }
          }
        }
      });
    }

    fetchFeedback();
  </script>
</body>
</html>
