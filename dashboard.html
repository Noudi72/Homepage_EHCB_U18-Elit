<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #062e52;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #08396b;
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 32px;
    }

    .logo {
      display: block;
      margin: 0 auto 10px;
      max-width: 120px;
    }

    label {
      font-weight: bold;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    input[type="password"], input[type="text"], input[type="date"] {
      width: 180px;
    }

    .filter-btn {
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      background-color: white;
      color: black;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #002c50;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      border: none;
      padding: 5px 8px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #chart-container {
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <img src="https://noudi72.github.io/wikinger.png" alt="Vikings Logo" class="logo">

  <div class="container" id="login-section">
    <h1>üîí Coach Login</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()" class="filter-btn">Login</button>
  </div>

  <div class="container hidden" id="dashboard-section">
    <h1>üìä Coach Dashboard</h1>

    <label for="filter-date">Date:</label>
    <input type="date" id="filter-date">

    <label for="filter-player">Player:</label>
    <input type="text" id="filter-player" placeholder="Search by name">

    <button class="filter-btn" onclick="loadData()">Filter</button>

    <div id="chart-container">
      <canvas id="performanceChart"></canvas>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Feeling</th>
          <th>Performance</th>
          <th>Intensity</th>
          <th>Comment</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="feedback-table">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/Feedback";

    function checkPassword() {
      const pw = document.getElementById("password").value;
      if (pw === "Coach7274") {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("dashboard-section").classList.remove("hidden");
        loadData();
      } else {
        alert("Incorrect password");
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      if (isNaN(date)) return "Invalid Date";
      return date.toLocaleString("de-DE");
    }

    function loadData() {
      fetch(SHEET_URL)
        .then(response => response.json())
        .then(data => {
          const filterDate = document.getElementById("filter-date").value;
          const filterPlayer = document.getElementById("filter-player").value.toLowerCase();
          const tableBody = document.getElementById("feedback-table");
          tableBody.innerHTML = "";

          const performanceCount = {};

          data.forEach((entry, index) => {
            const entryDate = new Date(entry.Date);
            const matchDate = filterDate ? new Date(filterDate).toDateString() === entryDate.toDateString() : true;
            const matchPlayer = filterPlayer ? entry.Name.toLowerCase().includes(filterPlayer) : true;

            if (matchDate && matchPlayer) {
              const row = document.createElement("tr");

              row.innerHTML = `
                <td>${formatDate(entry.Date)}</td>
                <td>${entry.Name}</td>
                <td>${entry.Feeling}</td>
                <td>${entry.Performance}</td>
                <td>${entry.Intensity}</td>
                <td>${entry.Comment}</td>
                <td><button class="delete-btn" onclick="deleteRow(${index})">üóëÔ∏è</button></td>
              `;

              tableBody.appendChild(row);

              // For chart
              const perf = entry.Performance || "N/A";
              performanceCount[perf] = (performanceCount[perf] || 0) + 1;
            }
          });

          drawChart(performanceCount);
        });
    }

    function drawChart(counts) {
      const ctx = document.getElementById("performanceChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: Object.keys(counts),
          datasets: [{
            data: Object.values(counts),
            backgroundColor: [
              "#2ecc71", "#3498db", "#e74c3c", "#f1c40f", "#9b59b6", "#1abc9c"
            ]
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: { color: "white" }
            }
          }
        }
      });
    }

    function deleteRow(index) {
      alert("To delete this row, please remove it manually from the Google Sheet (row: " + (index + 2) + ").");
    }
  </script>
</body>
</html>
