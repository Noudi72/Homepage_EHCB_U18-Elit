<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìä Coach Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #001f3f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin-top: 50px;
      padding: 30px;
      background-color: #003366;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input, button {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input {
      width: 180px;
    }

    button {
      background-color: #ff4136;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0291f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #003366;
      color: white;
    }

    #loginSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    #loginSection input {
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>
  <div class="container hidden" id="dashboard">
    <h1>üìä Coach Dashboard</h1>
    <div class="filters">
      <label>
        Date:
        <input type="date" id="dateFilter" />
      </label>
      <label>
        Player:
        <input type="text" id="nameFilter" placeholder="Search by name"/>
      </label>
      <button onclick="filterTable()">Filter</button>
    </div>
    <table id="feedbackTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Feeling</th>
          <th>Performance</th>
          <th>Intensity</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="loginSection">
    <h1>üîê Coach Login</h1>
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>
    <p id="errorMessage" style="color: red;"></p>
  </div>

  <script>
    const CORRECT_PASSWORD = "Coach7274";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadData();
      } else {
        document.getElementById("errorMessage").innerText = "Incorrect password. Try again.";
      }
    }

    async function loadData() {
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhEjbMRj3MNd7BhUxrREPLACE_THIS_WITH_YOUR_URL/pub?output=csv";
      const response = await fetch(sheetUrl);
      const data = await response.text();
      const rows = data.split("\n").slice(1);
      const tbody = document.querySelector("#feedbackTable tbody");
      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length >= 6) {
          const tr = document.createElement("tr");
          cols.slice(0, 6).forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });
    }

    function filterTable() {
      const date = document.getElementById("dateFilter").value;
      const name = document.getElementById("nameFilter").value.toLowerCase();
      const rows = document.querySelectorAll("#feedbackTable tbody tr");
      rows.forEach(row => {
        const [dateCell, nameCell] = row.children;
        const show =
          (!date || dateCell.textContent.includes(date)) &&
          (!name || nameCell.textContent.toLowerCase().includes(name));
        row.style.display = show ? "" : "none";
      });
    }
  </script>
</body>
</html>
