<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #08284e;
      color: white;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .header img {
      height: 60px;
      margin-right: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .filter-section {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 0 20px 20px 20px;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
    }

    table {
      width: 95%;
      margin: 0 auto 40px auto;
      border-collapse: collapse;
      background-color: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #002c54;
      color: white;
    }

    .feeling {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feeling span {
      margin-left: 5px;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .chart-container {
      width: 400px;
      margin: 0 auto 40px auto;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://noudi72.github.io/wikinger.png" alt="Logo" />
    <h1>ðŸ“Š Coach Dashboard</h1>
  </div>

  <div class="filter-section">
    <label for="filter-date"><strong>Date:</strong></label>
    <input type="date" id="filter-date" />
    <label for="filter-player"><strong>Player:</strong></label>
    <input type="text" id="filter-player" placeholder="Search by name" />
    <button onclick="filterData()">Filter</button>
  </div>

  <div class="chart-container">
    <canvas id="performanceChart"></canvas>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Feeling</th>
        <th>Performance</th>
        <th>Intensity</th>
        <th>Comment</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="feedback-body">
      <!-- Feedback rows will appear here -->
    </tbody>
  </table>

  <script>
    const sheetUrl = "https://opensheet.elk.sh/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/Feedback";
    let rawData = [];

    async function fetchData() {
      const res = await fetch(sheetUrl);
      const data = await res.json();
      rawData = data;
      renderTable(data);
      renderChart(data);
    }

    function renderTable(data) {
      const tbody = document.getElementById("feedback-body");
      tbody.innerHTML = "";

      data.forEach((row, index) => {
        const tr = document.createElement("tr");

        const date = new Date(row.Date);
        const dateStr = isNaN(date) ? row.Date : date.toLocaleString("de-CH");

        tr.innerHTML = `
          <td>${dateStr}</td>
          <td>${row.Name}</td>
          <td class="feeling">ðŸŸ¢ <span>${row.Feeling}</span></td>
          <td>${row.Performance}</td>
          <td>${row.Intensity}</td>
          <td>${row.Comment}</td>
          <td><button class="delete-btn" onclick="deleteRow(${index})">ðŸ—‘</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderChart(data) {
      const ctx = document.getElementById('performanceChart').getContext('2d');
      const performanceCounts = {};

      data.forEach(row => {
        const value = row.Performance;
        performanceCounts[value] = (performanceCounts[value] || 0) + 1;
      });

      const labels = Object.keys(performanceCounts);
      const values = Object.values(performanceCounts);

      if (window.performanceChart) {
        window.performanceChart.destroy();
      }

      window.performanceChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            data: values,
            backgroundColor: ['#2ecc71', '#3498db', '#e67e22', '#e74c3c', '#f1c40f', '#9b59b6']
          }]
        },
        options: {
          plugins: {
            legend: {
              position: 'top'
            }
          }
        }
      });
    }

    function filterData() {
      const dateInput = document.getElementById("filter-date").value;
      const playerInput = document.getElementById("filter-player").value.toLowerCase();

      const filtered = rawData.filter(row => {
        const dateMatch = !dateInput || row.Date.includes(dateInput);
        const playerMatch = !playerInput || row.Name.toLowerCase().includes(playerInput);
        return dateMatch && playerMatch;
      });

      renderTable(filtered);
      renderChart(filtered);
    }

    function deleteRow(index) {
      alert("Delete-Funktion mÃ¼sste Ã¼ber Google Apps Script API implementiert werden.");
    }

    fetchData();
  </script>

</body>
</html>
