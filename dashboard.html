<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coach Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #002b5b;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    .filter-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .filter-section input {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
    }

    .filter-section button {
      padding: 10px 20px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #003f88;
      color: white;
    }

    .login-section {
      text-align: center;
      margin-top: 40px;
    }

    #password {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
    }

    #loginButton {
      padding: 10px 20px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #dashboard {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-section" id="login">
      <h2>üîê Coach Login</h2>
      <input type="password" id="password" placeholder="Enter password" />
      <button id="loginButton">Login</button>
    </div>

    <div id="dashboard">
      <h1>üìä Coach Dashboard</h1>
      <div class="filter-section">
        <label>Date: <input type="date" id="dateFilter" /></label>
        <label>Player: <input type="text" id="nameFilter" placeholder="Search by name" /></label>
        <button onclick="applyFilter()">Filter</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Feeling</th>
            <th>Performance</th>
            <th>Intensity</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="feedbackTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const PASSWORD = "Coach7274";
    let originalData = [];

    document.getElementById("loginButton").addEventListener("click", () => {
      const enteredPassword = document.getElementById("password").value;
      if (enteredPassword === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        fetchData();
      } else {
        alert("Incorrect password.");
      }
    });

    async function fetchData() {
      const url = "https://docs.google.com/spreadsheets/d/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/edit?gid=1048970832#gid=1048970832"; // F√ºge hier deine CSV-URL ein
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.split("\n").map(row => row.split(","));

      originalData = rows.slice(1).map(row => ({
        date: row[0],
        name: row[2],
        feeling: row[3],
        performance: row[4],
        intensity: row[5],
        comment: row[6]
      }));

      renderTable(originalData);
    }

    function applyFilter() {
      const date = document.getElementById("dateFilter").value;
      const name = document.getElementById("nameFilter").value.toLowerCase();

      const filtered = originalData.filter(entry =>
        (!date || entry.date.includes(date)) &&
        (!name || entry.name.toLowerCase().includes(name))
      );

      renderTable(filtered);
    }

    function renderTable(data) {
      const tableBody = document.getElementById("feedbackTable");
      tableBody.innerHTML = "";

      data.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.name}</td>
          <td>${entry.feeling}</td>
          <td>${entry.performance}</td>
          <td>${entry.intensity}</td>
          <td>${entry.comment}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
