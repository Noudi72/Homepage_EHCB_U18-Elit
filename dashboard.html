<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coach Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #08284e;
      color: white;
    }

    .login-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dashboard {
      display: none;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .header img {
      height: 60px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .filter-section {
      padding: 10px 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input, button {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .chart-container {
      width: 400px;
      margin: 20px auto;
    }

    .login-box input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-section" id="login-box">
    <h2>üîê Coach Login</h2>
    <input type="password" id="password-input" placeholder="Enter password"/>
    <button onclick="checkPassword()">Login</button>
  </div>

  <div class="dashboard" id="dashboard">
    <div class="header">
      <img src="https://noudi72.github.io/wikinger.png" alt="Logo" />
      <h1>üìä Coach Dashboard</h1>
    </div>

    <div class="filter-section">
      <label><strong>Date:</strong></label>
      <input type="date" id="filter-date" />
      <label><strong>Player:</strong></label>
      <input type="text" id="filter-player" placeholder="Search by name" />
      <button onclick="filterData()">Filter</button>
    </div>

    <div class="chart-container">
      <canvas id="performanceChart"></canvas>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Feeling</th>
          <th>Performance</th>
          <th>Intensity</th>
          <th>Comment</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="feedback-body"></tbody>
    </table>
  </div>

  <script>
    const PASSWORD = "Coach7274";
    const sheetUrl = "https://opensheet.elk.sh/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/Feedback";
    let rawData = [];

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      if (input === PASSWORD) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        fetchData();
      } else {
        alert("Incorrect password");
      }
    }

    async function fetchData() {
      const res = await fetch(sheetUrl);
      const data = await res.json();
      rawData = data;
      renderTable(data);
      renderChart(data);
    }

    function renderTable(data) {
      const tbody = document.getElementById("feedback-body");
      tbody.innerHTML = "";

      data.forEach((row, index) => {
        const date = new Date(row.Date);
        const dateStr = isNaN(date) ? row.Date : date.toLocaleString("de-CH");

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${dateStr}</td>
          <td>${row.Name}</td>
          <td>üü¢ ${row.Feeling}</td>
          <td>${row.Performance}</td>
          <td>${row.Intensity}</td>
          <td>${row.Comment}</td>
          <td><button class="delete-btn" onclick="deleteRow(${index})">üóë</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderChart(data) {
      const ctx = document.getElementById('performanceChart').getContext('2d');
      const performanceCounts = {};

      data.forEach(row => {
        const value = row.Performance;
        performanceCounts[value] = (performanceCounts[value] || 0) + 1;
      });

      const labels = Object.keys(performanceCounts);
      const values = Object.values(performanceCounts);

      if (window.performanceChart) {
        window.performanceChart.destroy();
      }

      window.performanceChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            data: values,
            backgroundColor: ['#2ecc71', '#3498db', '#e67e22', '#e74c3c', '#f1c40f', '#9b59b6']
          }]
        },
        options: {
          plugins: {
            legend: {
              position: 'top'
            }
          }
        }
      });
    }

    function filterData() {
      const dateInput = document.getElementById("filter-date").value;
      const playerInput = document.getElementById("filter-player").value.toLowerCase();

      const filtered = rawData.filter(row => {
        const dateMatch = !dateInput || row.Date.includes(dateInput);
        const playerMatch = !playerInput || row.Name.toLowerCase().includes(playerInput);
        return dateMatch && playerMatch;
      });

      renderTable(filtered);
      renderChart(filtered);
    }

    function deleteRow(index) {
      alert("Delete-Funktion m√ºsste √ºber Apps Script API realisiert werden.");
    }
  </script>

</body>
</html>
