<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“Š Coach Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .filter-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.8rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .no-data {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Coach Dashboard</h1>

  <div class="filter-section">
    <label>Date: <input type="date" id="filterDate" /></label>
    <label>Player: <input type="text" id="filterName" placeholder="Search by name"/></label>
    <button onclick="filterData()">Filter</button>
  </div>

  <table id="feedbackTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Feeling</th>
        <th>Performance</th>
        <th>Intensity</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="no-data" id="noDataMessage" style="display: none;">No feedback entries found.</div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/gviz/tq?tqx=out:json";

    let allData = [];

    async function fetchData() {
      try {
        const response = await fetch(SHEET_URL);
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        allData = json.table.rows.map(row => ({
          date: row.c[0]?.f || "",
          email: row.c[1]?.v || "",
          name: row.c[2]?.v || "",
          feeling: row.c[3]?.v || "",
          performance: row.c[4]?.v || "",
          intensity: row.c[5]?.v || "",
          comment: row.c[6]?.v || ""
        }));

        displayData(allData);
      } catch (error) {
        console.error("Error loading data:", error);
      }
    }

    function displayData(data) {
      const tbody = document.querySelector("#feedbackTable tbody");
      const noDataMsg = document.getElementById("noDataMessage");
      tbody.innerHTML = "";

      if (data.length === 0) {
        noDataMsg.style.display = "block";
        return;
      }

      noDataMsg.style.display = "none";

      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.name}</td>
          <td>${entry.feeling}</td>
          <td>${entry.performance}</td>
          <td>${entry.intensity}</td>
          <td>${entry.comment}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterData() {
      const filterDate = document.getElementById("filterDate").value;
      const filterName = document.getElementById("filterName").value.toLowerCase();

      const filtered = allData.filter(entry => {
        const matchesDate = !filterDate || entry.date.startsWith(filterDate);
        const matchesName = !filterName || entry.name.toLowerCase().includes(filterName);
        return matchesDate && matchesName;
      });

      displayData(filtered);
    }

    fetchData();
  </script>
</body>
</html>
