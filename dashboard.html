<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coach Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #06224A;
      font-family: 'Roboto', sans-serif;
      color: white;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      background-color: #0c3b73;
      border-radius: 10px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    input, button, select {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input[type="date"], input[type="text"], input[type="password"] {
      width: 180px;
    }
    button {
      background-color: #e63946;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      color: black;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #06224A;
      color: white;
    }
    #loginBox {
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h1>ðŸ”’ Coach Login</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <div class="container" id="dashboard" style="display:none;">
    <h1>ðŸ“Š Coach Dashboard</h1>
    <div style="text-align:center;">
      <label for="filterDate">Date: </label>
      <input type="date" id="filterDate">
      <label for="playerSearch">Player: </label>
      <input type="text" id="playerSearch" placeholder="Search by name">
      <button onclick="filterData()">Filter</button>
    </div>
    <table id="feedbackTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Feeling</th>
          <th>Performance</th>
          <th>Intensity</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/edit?gid=1048970832#gid=1048970832";

    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "Coach7274") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadData();
      } else {
        alert("Incorrect password.");
      }
    }

    let originalData = [];

    function loadData() {
      fetch(sheetUrl)
        .then(response => response.text())
        .then(data => {
          const rows = data.trim().split("\n").map(row => row.split(","));
          const tableBody = document.querySelector("#feedbackTable tbody");
          tableBody.innerHTML = "";

          const header = rows[0];
          const dateIndex = header.indexOf("Date");
          const nameIndex = header.indexOf("Name");
          const feelingIndex = header.indexOf("Feeling");
          const performanceIndex = header.indexOf("Performance");
          const intensityIndex = header.indexOf("Intensity");
          const commentIndex = header.indexOf("Comment");

          originalData = rows.slice(1).map(row => ({
            date: row[dateIndex],
            name: row[nameIndex],
            feeling: row[feelingIndex],
            performance: row[performanceIndex],
            intensity: row[intensityIndex],
            comment: row[commentIndex]
          }));

          displayRows(originalData);
        });
    }

    function displayRows(data) {
      const tableBody = document.querySelector("#feedbackTable tbody");
      tableBody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.name}</td>
          <td>${row.feeling}</td>
          <td>${row.performance}</td>
          <td>${row.intensity}</td>
          <td>${row.comment}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function filterData() {
      const dateValue = document.getElementById("filterDate").value;
      const nameValue = document.getElementById("playerSearch").value.toLowerCase();
      const filtered = originalData.filter(row => {
        const matchDate = dateValue === "" || row.date.startsWith(dateValue);
        const matchName = nameValue === "" || row.name.toLowerCase().includes(nameValue);
        return matchDate && matchName;
      });
      displayRows(filtered);
    }
  </script>
</body>
</html>
