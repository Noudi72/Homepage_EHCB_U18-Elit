<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Dashboard</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2f/Viking_helmet_icon.svg" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #022b45;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #083b63;
      padding: 20px;
      border-radius: 10px;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, button {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #e63946;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: #000;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #003049;
      color: white;
    }
    .login {
      text-align: center;
      background: #022b45;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: 50px auto;
    }
    #chart_div {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<div class="container" id="dashboard" style="display:none;">
  <h1>üìä Coach Dashboard</h1>

  <div class="filters">
    <label>Date: <input type="date" id="dateFilter" /></label>
    <label>Player: <input type="text" id="playerFilter" placeholder="Search by name" /></label>
    <button onclick="filterData()">Filter</button>
  </div>

  <div id="chart_div" style="height: 300px;"></div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Feeling</th>
        <th>Performance</th>
        <th>Intensity</th>
        <th>Comment</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="feedbackBody"></tbody>
  </table>
</div>

<div class="login" id="loginBox">
  <h2>üîê Coach Login</h2>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <br /><br />
  <button onclick="checkPassword()">Login</button>
</div>

<script>
const correctPassword = "Coach7274";
const sheetURL = "https://opensheet.elk.sh/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/Feedback";
let dataRows = [];

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if (input === correctPassword) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadData();
  } else {
    alert("Incorrect password");
  }
}

function formatDate(d) {
  const date = new Date(d);
  return date.toLocaleString("de-DE");
}

function loadData() {
  fetch(sheetURL)
    .then(res => res.json())
    .then(data => {
      dataRows = data;
      renderTable(data);
      drawChart(data);
    });
}

function renderTable(data) {
  const tbody = document.getElementById("feedbackBody");
  tbody.innerHTML = "";
  data.forEach((row, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${formatDate(row.Date)}</td>
      <td>${row.Name}</td>
      <td>${row.Feeling}</td>
      <td>${row.Performance}</td>
      <td>${row.Intensity}</td>
      <td>${row.Comment}</td>
      <td><button onclick="deleteRow(${i})">üóëÔ∏è</button></td>
    `;
    tbody.appendChild(tr);
  });
}

function filterData() {
  const date = document.getElementById("dateFilter").value;
  const player = document.getElementById("playerFilter").value.toLowerCase();
  const filtered = dataRows.filter(row => {
    const matchDate = !date || row.Date.startsWith(date);
    const matchPlayer = !player || row.Name.toLowerCase().includes(player);
    return matchDate && matchPlayer;
  });
  renderTable(filtered);
  drawChart(filtered);
}

function deleteRow(index) {
  if (confirm("Delete this row?")) {
    dataRows.splice(index, 1);
    renderTable(dataRows);
    drawChart(dataRows);
  }
}

google.charts.load('current', {'packages':['corechart']});
function drawChart(data) {
  const countMap = {};
  data.forEach(row => {
    const value = row.Performance || "N/A";
    countMap[value] = (countMap[value] || 0) + 1;
  });

  const chartData = [["Performance", "Count"]];
  for (let key in countMap) {
    chartData.push([key, countMap[key]]);
  }

  const chart = new google.visualization.PieChart(document.getElementById("chart_div"));
  chart.draw(google.visualization.arrayToDataTable(chartData), {
    title: "Performance Distribution",
    backgroundColor: "transparent",
    titleTextStyle: { color: "white" },
    legend: { textStyle: { color: "white" } }
  });
}
</script>
</body>
</html>
