<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“Š Coach Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a1f39;
      color: white;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filter-section input, .filter-section button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .filter-section input {
      background-color: #f4f4f4;
      color: #000;
    }

    .filter-section button {
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .filter-section button:hover {
      background-color: #c0392b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f7f7f7;
    }

    .no-data {
      text-align: center;
      margin-top: 2rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Coach Dashboard</h1>

  <div class="filter-section">
    <label>
      <input type="date" id="filterDate" />
    </label>
    <label>
      <input type="text" id="filterName" placeholder="Search by name" />
    </label>
    <button onclick="filterData()">Filter</button>
  </div>

  <table id="feedbackTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Feeling</th>
        <th>Performance</th>
        <th>Intensity</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="noDataMessage" class="no-data" style="display: none;">No feedback found.</div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/gviz/tq?tqx=out:json";

    let allData = [];

    async function fetchData() {
      try {
        const response = await fetch(SHEET_URL);
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        allData = json.table.rows.map(row => ({
          date: row.c[0]?.f || "",
          name: row.c[2]?.v || "",
          feeling: row.c[3]?.v || "",
          performance: row.c[4]?.v || "",
          intensity: row.c[5]?.v || "",
          comment: row.c[6]?.v || ""
        }));

        displayData(allData);
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    function displayData(data) {
      const tbody = document.querySelector("#feedbackTable tbody");
      const noDataMsg = document.getElementById("noDataMessage");
      tbody.innerHTML = "";

      if (data.length === 0) {
        noDataMsg.style.display = "block";
        return;
      }

      noDataMsg.style.display = "none";

      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.name}</td>
          <td>${entry.feeling}</td>
          <td>${entry.performance}</td>
          <td>${entry.intensity}</td>
          <td>${entry.comment}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterData() {
      const date = document.getElementById("filterDate").value;
      const name = document.getElementById("filterName").value.toLowerCase();

      const filtered = allData.filter(entry => {
        const matchDate = !date || entry.date.startsWith(date);
        const matchName = !name || entry.name.toLowerCase().includes(name);
        return matchDate && matchName;
      });

      displayData(filtered);
    }

    fetchData();
  </script>
</body>
</html>
