<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #002b5c;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    .dashboard-container {
      max-width: 1100px;
      margin: 0 auto;
      background-color: #003366;
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="date"], input[type="text"], input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #fff;
      color: #333;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #001f3f;
      color: white;
    }

    .login {
      text-align: center;
      margin-bottom: 20px;
    }

    #loginForm {
      margin-top: 10px;
    }

    #dashboardContent {
      display: none;
    }

    .password-input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="login" id="loginContainer">
      <h1>ðŸ”’ Coach Login</h1>
      <form id="loginForm">
        <input class="password-input" type="password" id="passwordInput" placeholder="Enter password..." required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="dashboardContent">
      <h1>ðŸ“Š Coach Dashboard</h1>
      <div class="filters">
        <label>
          Date:
          <input type="date" id="filterDate" />
        </label>
        <label>
          Player:
          <input type="text" id="filterPlayer" placeholder="Search by name" />
        </label>
        <button onclick="loadData()">Filter</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Feeling</th>
            <th>Performance</th>
            <th>Intensity</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="dataTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/gviz/tq?tqx=out:json&sheet=Feedback';
    const PASSWORD = 'Coach7274';

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const pw = document.getElementById('passwordInput').value;
      if (pw === PASSWORD) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('dashboardContent').style.display = 'block';
        loadData();
      } else {
        alert('Incorrect password');
      }
    });

    function loadData() {
      fetch(SHEET_URL)
        .then(res => res.text())
        .then(data => {
          const json = JSON.parse(data.substr(47).slice(0, -2));
          const rows = json.table.rows;
          const headers = json.table.cols.map(col => col.label);

          const dateFilter = document.getElementById('filterDate').value;
          const nameFilter = document.getElementById('filterPlayer').value.toLowerCase();
          const tbody = document.getElementById('dataTableBody');
          tbody.innerHTML = '';

          rows.forEach(row => {
            const cells = row.c.map(cell => (cell ? cell.v : ''));
            const [date, , name, feeling, performance, intensity, comment] = cells;

            if ((name.toLowerCase().includes(nameFilter)) &&
                (!dateFilter || (date && date.includes(dateFilter)))) {
              const tr = document.createElement('tr');
              [date, name, feeling, performance, intensity, comment].forEach(value => {
                const td = document.createElement('td');
                td.textContent = value;
                tr.appendChild(td);
              });
              tbody.appendChild(tr);
            }
          });
        })
        .catch(err => {
          alert('Error loading data.');
          console.error(err);
        });
    }
  </script>
</body>
</html>
