<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #042f5a;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    .login, .content {
      display: none;
    }

    .active {
      display: block;
    }

    .login input {
      padding: 12px;
      border-radius: 6px;
      font-size: 1em;
      width: 220px;
      border: none;
      text-align: center;
    }

    .login button {
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      background: #0059b3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    img.logo {
      width: 60px;
      display: block;
      margin: 0 auto 20px;
    }

    .calendar ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .calendar li {
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .calendar li.low { background: #b71c1c; }
    .calendar li.mid { background: #fbc02d; }
    .calendar li.high { background: #2e7d32; }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #003366;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #004080;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #004080;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #002244;
    }

    canvas {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin-top: 30px;
      max-width: 100%;
    }

    .stats {
      background: #003366;
      padding: 10px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
    }

    .charts {
      max-width: 900px;
      margin: 0 auto;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="login active" id="loginScreen">
    <img src="wikinger.png" alt="Logo" class="logo" />
    <h1>Coach Login</h1>
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div class="content" id="dashboard">
    <img src="wikinger.png" alt="Logo" class="logo" />
    <h1>📊 Coach Dashboard</h1>

    <div class="calendar">
      <h3>📅 Feedback Dates</h3>
      <ul id="calendarList"></ul>
    </div>

    <div class="stats" id="summary">Loading...</div>

    <div class="charts">
      <canvas id="performanceChart"></canvas>
      <canvas id="intensityChart"></canvas>
      <canvas id="feelingPieChart"></canvas>
    </div>

    <table id="feedbackTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Feeling</th>
          <th>Intensity</th>
          <th>Performance</th>
          <th>Comment</th>
          <th>🗑</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  const correctPassword = "Coach7274";
  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
      document.getElementById("loginScreen").classList.remove("active");
      document.getElementById("dashboard").classList.add("active");
      loadData();
    } else {
      document.getElementById("error").textContent = "❌ Incorrect password";
    }
  }

  const sheetUrl = "https://docs.google.com/spreadsheets/d/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/gviz/tq?tqx=out:csv";
  let allData = [];
  let performanceChart, intensityChart, feelingPieChart;

  function loadData() {
    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(r => r.split(','));
        const data = rows.slice(1).map(r => ({
          date: r[0],
          name: r[2],
          feeling: r[3],
          performance: parseInt(r[4]) || 0,
          intensity: parseInt(r[5]) || 0,
          comment: r[6] || ""
        }));
        allData = data;
        renderCalendar(data);
        renderTable(data);
        renderCharts(data);
        showSummary(data);
      });
  }

  function renderCalendar(data) {
    const calendar = document.getElementById("calendarList");
    const grouped = {};
    data.forEach(d => {
      if (!grouped[d.date]) grouped[d.date] = 0;
      grouped[d.date]++;
    });

    calendar.innerHTML = "";
    Object.keys(grouped).sort().forEach(date => {
      const li = document.createElement("li");
      li.textContent = date;
      if (grouped[date] >= 5) li.className = "high";
      else if (grouped[date] >= 3) li.className = "mid";
      else li.className = "low";

      li.onclick = () => {
        const filtered = allData.filter(d => d.date === date);
        renderTable(filtered);
        renderCharts(filtered);
        showSummary(filtered);
      };
      calendar.appendChild(li);
    });
  }

  function renderTable(data) {
    const tbody = document.querySelector('#feedbackTable tbody');
    tbody.innerHTML = "";
    data.forEach((row, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.date}</td>
        <td>${row.name}</td>
        <td>${row.feeling}</td>
        <td>${row.intensity}</td>
        <td>${row.performance}</td>
        <td>${row.comment}</td>
        <td><button class="delete-btn" onclick="deleteEntry(${index})">X</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  function deleteEntry(index) {
    allData.splice(index, 1);
    renderTable(allData);
    renderCharts(allData);
    showSummary(allData);
  }

  function showSummary(data) {
    if (!data.length) {
      document.getElementById("summary").innerHTML = "No data.";
      return;
    }
    const avgPerf = (data.reduce((s, d) => s + d.performance, 0) / data.length).toFixed(2);
    const avgInt = (data.reduce((s, d) => s + d.intensity, 0) / data.length).toFixed(2);
    document.getElementById("summary").innerHTML = `
      🧠 Avg Performance: <b>${avgPerf}</b> &nbsp;&nbsp;
      💪 Avg Intensity: <b>${avgInt}</b> &nbsp;&nbsp;
      🔢 Entries: ${data.length}
    `;
  }

  function renderCharts(data) {
    if (performanceChart) performanceChart.destroy();
    if (intensityChart) intensityChart.destroy();
    if (feelingPieChart) feelingPieChart.destroy();

    const players = [...new Set(data.map(d => d.name))];
    const labels = [...new Set(data.map(d => d.date))].sort();

    performanceChart = new Chart(document.getElementById("performanceChart"), {
      type: 'line',
      data: {
        labels,
        datasets: players.map((name, i) => {
          const color = `hsl(${(i * 40) % 360}, 70%, 60%)`;
          return {
            label: name,
            data: labels.map(date => {
              const entry = data.find(d => d.name === name && d.date === date);
              return entry ? entry.performance : null;
            }),
            borderColor: color,
            backgroundColor: color + "88",
            tension: 0.3,
            spanGaps: true
          };
        })
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 6, ticks: { stepSize: 1 } }
        }
      }
    });

    intensityChart = new Chart(document.getElementById("intensityChart"), {
      type: 'line',
      data: {
        labels,
        datasets: players.map((name, i) => {
          const color = `hsl(${(i * 40 + 180) % 360}, 70%, 60%)`;
          return {
            label: name,
            data: labels.map(date => {
              const entry = data.find(d => d.name === name && d.date === date);
              return entry ? entry.intensity : null;
            }),
            borderColor: color,
            backgroundColor: color + "88",
            tension: 0.3,
            spanGaps: true
          };
        })
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 6, ticks: { stepSize: 1 } }
        }
      }
    });

    const feelingCounts = data.reduce((acc, d) => {
      acc[d.feeling] = (acc[d.feeling] || 0) + 1;
      return acc;
    }, {});
    const pieLabels = Object.keys(feelingCounts);
    const pieData = Object.values(feelingCounts);

    feelingPieChart = new Chart(document.getElementById("feelingPieChart"), {
      type: "pie",
      data: {
        labels: pieLabels,
        datasets: [{
          data: pieData,
          backgroundColor: ["#2e7d32", "#fbc02d", "#b71c1c"]
        }]
      }
    });
  }
</script>
</body>
</html>
