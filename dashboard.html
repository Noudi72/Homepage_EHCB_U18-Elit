<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>üìä Coach Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="ehcb-icon.png" type="image/png" />
  <style>
    :root {
      --ehc-blue: #002b5c;
      --ehc-yellow: #ffe16b;
      --ehc-red: #d0021b;
      --ehc-white: #fff;
      --ehc-shadow: 0 10px 40px #00183e44;
    }
    html, body {
      margin: 0; padding: 0;
      background: var(--ehc-blue);
      min-height: 100vh;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    }
    header {
      background: var(--ehc-blue);
      color: var(--ehc-white);
      border-bottom: 4px solid var(--ehc-red);
      text-align: center;
      padding: 32px 0 20px 0;
    }
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 26px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .header-flex .logo {
      height: 64px;
    }
    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      margin: 0;
      letter-spacing: 2px;
      color: var(--ehc-white);
    }
    .yellow-line {
      width: 90px;
      height: 6px;
      background: var(--ehc-yellow);
      border-radius: 8px;
      margin: 28px auto 12px auto;
    }
    .main-content {
      max-width: 1100px;
      margin: 44px auto 0 auto;
      padding: 0 10px;
    }
    .dashboard-header-flex {
      display: flex;
      align-items: center;
      gap: 16px;
      justify-content: center;
      margin-bottom: 24px;
    }
    .dashboard-header-flex img { height: 44px;}
    .dashboard-header-flex h2 { font-size: 2.1rem; margin:0; color:var(--ehc-yellow);}
    #filterForm {
      display: flex;
      gap: 18px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    #filterForm label { font-weight:600; color:var(--ehc-yellow);}
    #filterForm input, #filterForm button {
      border-radius: 8px; border: 1.5px solid #ccc; font-size: 1.13rem;
      padding: 4px 13px;
    }
    #filterForm button {
      background: var(--ehc-red);
      color: #fff;
      border: none;
      font-size: 1.18rem;
      font-weight: 700;
      padding: 8px 36px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s;
    }
    #filterForm button:hover { background: #af0116;}
    .chart-card {
      background: var(--ehc-blue);
      border-radius: 32px;
      border: 3px solid var(--ehc-yellow);
      box-shadow: var(--ehc-shadow);
      padding: 32px 20px 18px 20px;
      max-width: 390px;
      margin: 0 auto 18px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #performanceChart {
      width: 260px !important;
      height: 260px !important;
      background: transparent;
      margin: 0 auto;
    }
    .table-scroll {
      overflow-x: auto;
      margin: 34px 0;
      border-radius: 17px;
      background: var(--ehc-blue);
      box-shadow: var(--ehc-shadow);
      padding: 10px 8px 8px 8px;
    }
    table {
      border-spacing: 0;
      width: 100%;
      font-size: 1.09rem;
      color: var(--ehc-white);
      background: transparent;
    }
    th, td { padding: 10px 10px; }
    th { background: var(--ehc-yellow); color: var(--ehc-blue); font-weight:800; }
    tr:nth-child(even) { background: #003574;}
    tr:nth-child(odd) { background: #002b5c;}
    td { vertical-align: middle;}
    .no-data-card {
      background: var(--ehc-blue);
      color: var(--ehc-yellow);
      border-radius: 30px;
      max-width: 900px;
      margin: 48px auto 0 auto;
      box-shadow: var(--ehc-shadow);
      padding: 50px 32px 44px 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.1rem;
      font-weight: 700;
      gap: 24px;
      border: 3px solid var(--ehc-yellow);
    }
    .no-data-card .icon {
      font-size: 2.5rem;
    }
    .btn {
      background: var(--ehc-red);
      color: var(--ehc-white);
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 26px;
      margin: 20px 12px 0 0;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #0002;
    }
    .btn:hover {
      background: #af0116;
    }
    /* Login Card */
    .login-card {
      background: var(--ehc-blue);
      color: var(--ehc-white);
      border-radius: 32px;
      border: 3px solid var(--ehc-yellow);
      box-shadow: var(--ehc-shadow);
      padding: 50px 34px 34px 34px;
      max-width: 420px;
      margin: 48px auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .login-card input[type="password"] {
      font-size: 1.18rem;
      border-radius: 12px;
      padding: 10px 16px;
      border: 1.6px solid #bbb;
      color: #002b5c;
      width: 100%;
      margin-bottom: 10px;
      background: #fff9;
      font-weight:700;
      text-align:center;
    }
    .login-card button {
      background: var(--ehc-red);
      color: var(--ehc-white);
      border: none;
      border-radius: 16px;
      font-weight: 800;
      font-size: 1.15rem;
      padding: 11px 38px;
      cursor: pointer;
      margin: 0 auto;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #0002;
    }
    .login-card button:hover {
      background: #af0116;
    }
    #login-msg {
      color: #ff4d4d;
      font-size: 1.05rem;
      margin-top: 3px;
      min-height: 23px;
      text-align:center;
    }
    footer {
      margin-top: 55px;
      background: var(--ehc-blue);
      color: #ffe16b;
      text-align: center;
      padding: 15px 0 13px 0;
      font-size: 1.04rem;
      opacity: 0.86;
      border-top: 2px solid var(--ehc-red);
    }
    @media (max-width: 700px) {
      .header-flex, .dashboard-header-flex { flex-direction: column; gap: 10px;}
      .main-content { padding: 0 4px;}
      .chart-card { max-width: 100%; }
      #performanceChart { width:170px !important; height:170px !important;}
      .dashboard-header-flex h2 { font-size:1.13rem;}
      .no-data-card { font-size: 1.1rem; padding: 15px 3px;}
      .login-card { padding: 22px 8px 20px 8px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="header-flex">
      <img src="wikinger.png" class="logo" alt="Logo" />
      <h1>EHC BIEL-BIENNE U18-ELIT</h1>
      <img src="wikinger.png" class="logo" alt="Logo" />
    </div>
    <div class="yellow-line"></div>
  </header>
  <div class="main-content">
    <!-- Admin Login -->
    <section class="login-card" id="login-section">
      <h2 style="color:var(--ehc-yellow);text-align:center;font-size:1.35rem;margin-bottom:1.3rem;">
        üîê Coach Dashboard Login
      </h2>
      <input type="password" id="password" placeholder="Admin Passwort eingeben" autocomplete="current-password" />
      <button onclick="checkPassword()">Login</button>
      <div id="login-msg"></div>
    </section>
    <!-- Dashboard Content (hidden by default) -->
    <div id="dashboard-section" style="display:none;">
      <div class="dashboard-header-flex">
        <img src="wikinger.png" alt="Logo" />
        <h2>üìä Coach Dashboard</h2>
      </div>
      <form id="filterForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <label for="player">Player:</label>
        <input type="text" id="player" name="player" placeholder="Name">
        <button type="submit">Filter</button>
      </form>
      <div id="deleteErrorMsg" style="color:#b00;font-weight:600;text-align:center;margin-bottom:10px;"></div>
      <div class="chart-card">
        <canvas id="performanceChart"></canvas>
      </div>
      <div id="noDataCard" class="no-data-card" style="display:none;">
        <span class="icon">üìÖ</span>
        <span>Keine Feedbacks gefunden</span>
      </div>
      <div class="table-scroll">
        <table>
          <thead>
            <tr>
              <th>Date</th><th>Name</th><th>Feeling</th><th>Performance</th><th>Intensity</th><th>Comment</th>
            </tr>
          </thead>
          <tbody id="feedbackTableBody"></tbody>
        </table>
      </div>
      <div style="text-align:center; margin:38px 0 0 0;">
        <a href="index.html" class="btn">Zur Startseite</a>
      </div>
    </div>
  </div>
  <footer>
    ¬© 2025 EHC Biel-Bienne U18-Elit
  </footer>
  <script>
    // Admin Login-Logik
    const correctPassword = "Coach7274";
    function checkPassword() {
      const input = document.getElementById("password").value;
      const msg = document.getElementById("login-msg");
      if (input === correctPassword) {
        document.getElementById("login-msg").textContent = '';
        document.getElementById("dashboard-section").style.display = "block";
        document.getElementById("login-section").style.display = "none";
      } else {
        msg.textContent = "‚ùå Falsches Passwort. Bitte versuche es erneut.";
      }
    }
    // Dashboard-Logik
    let feedbackData = [];
    async function loadFeedback() {
      try {
        const res = await fetch("https://opensheet.elk.sh/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/Feedback");
        feedbackData = await res.json();
        renderTable(feedbackData);
        renderChart(feedbackData);
      } catch (e) {
        showNoData(true);
      }
    }
    function showNoData(isNoData){
      document.getElementById('noDataCard').style.display = isNoData ? 'flex' : 'none';
    }
    function renderTable(data) {
      const tbody = document.getElementById('feedbackTableBody');
      showNoData(!data.length);
      if (!data.length) {
        tbody.innerHTML = '';
        return;
      }
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row['Date']||''}</td>
          <td>${row['Name']||''}</td>
          <td>${row['Feeling']||''}</td>
          <td>${row['Performance']||''}</td>
          <td>${row['Intensity']||''}</td>
          <td>${row['Comment']||''}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    document.getElementById('filterForm') &&
    (document.getElementById('filterForm').onsubmit = function(e){
      e.preventDefault();
      const dateVal = document.getElementById('date').value;
      const playerVal = document.getElementById('player').value.trim().toLowerCase();
      let filtered = feedbackData;
      if(dateVal) filtered = filtered.filter(r=>r['Date'] && r['Date'].startsWith(dateVal.split('-').reverse().join('.')));
      if(playerVal) filtered = filtered.filter(r=>(r['Name']||'').toLowerCase().includes(playerVal));
      renderTable(filtered);
      renderChart(filtered);
    });
    // Chart
    let chart;
    function renderChart(data) {
      const performanceCounts = [0,0,0,0,0,0];
      data.forEach(r => {
        const val = parseInt(r['Performance']);
        if(val >=1 && val <=6) performanceCounts[val-1]++;
      });
      const ctx = document.getElementById('performanceChart').getContext('2d');
      if(chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['1','2','3','4','5','6'],
          datasets: [{
            data: performanceCounts,
            backgroundColor: ['#ff4d4d','#ffa940','#ffe066','#5cb85c','#249045','#3580db'],
            borderWidth: 2,
          }]
        },
        options: {
          cutout: '72%',
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });
    }
    // Lade Feedback nach Login
    document.getElementById('password').addEventListener('keyup', function(e){
      if(e.key === "Enter") checkPassword();
    });
    // Nach Login laden
    window.checkPassword = function() {
      const input = document.getElementById("password").value;
      const msg = document.getElementById("login-msg");
      if (input === correctPassword) {
        document.getElementById("login-msg").textContent = '';
        document.getElementById("dashboard-section").style.display = "block";
        document.getElementById("login-section").style.display = "none";
        loadFeedback();
      } else {
        msg.textContent = "‚ùå Falsches Passwort. Bitte versuche es erneut.";
      }
    }
  </script>
</body>
</html>
