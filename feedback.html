<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Feedback</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>💬 Player Feedback</h2>

    <form id="feedbackForm">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="feeling">How did you feel today?</label>
      <select id="feeling" name="feeling">
        <option value="🟢 Top">🟢 Top</option>
        <option value="🟡 Okay">🟡 Okay</option>
        <option value="🔴 Tired">🔴 Tired</option>
      </select>

      <label for="intensity">🏋️ Training/Game intensity (1 = easy – 6 = very hard)</label>
      <select id="intensity" name="intensity" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>

      <label for="performance">🎯 How was your performance today? (1 = really bad – 6 = awesome)</label>
      <select id="performance" name="performance">
        <option value="1">1 – 🔴 really bad 😩</option>
        <option value="2">2 – 🟠 bad 😕</option>
        <option value="3">3 – 🟡 average 😐</option>
        <option value="4">4 – 🟢 good 🙂</option>
        <option value="5">5 – 🟢🟢 very good 😁</option>
        <option value="6">6 – 🟢🟢🟢 excellent 💪🔥</option>
      </select>

      <label for="comment">📝 Comment (optional)</label>
      <textarea id="comment" name="comment" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>

    <p id="responseMsg" class="response-message"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzsLlL7a6-1KyqW5QP9p4CLD8HLDkiilDgUVx4xMebvEv5OakzEfhO3om4yb7QTwQ4qCQ/exec";

    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value.trim(),
        feeling: form.feeling.value,
        intensity: form.intensity.value,
        performance: form.performance.value,
        comment: form.comment.value.trim()
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        },
      })
      .then(res => res.json())
      .then(result => {
        if (result.status === "success") {
          document.getElementById("responseMsg").textContent = "✅ Feedback sent successfully!";
          form.reset();
        } else {
          document.getElementById("responseMsg").textContent = "❌ Error: " + (result.message || "Failed to send feedback.");
        }
      })
      .catch(() => {
        document.getElementById("responseMsg").textContent = "❌ Error sending feedback. Please try again.";
      });
    });
  </script>
</body>
</html>
