<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #002147;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #04395e;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    textarea {
      height: 80px;
      resize: vertical;
    }
    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💬 Player Feedback</h2>
    <form id="feedbackForm">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="feeling">How did you feel today?</label>
      <select id="feeling" name="feeling" required>
        <option value="🟢 Top">🟢 Top</option>
        <option value="🟡 OK">🟡 OK</option>
        <option value="🟠 Tired">🟠 Tired</option>
        <option value="🔴 In Pain">🔴 In Pain</option>
      </select>

      <label for="intensity">🏋️ Training/Game intensity (1 = easy – 6 = very hard)</label>
      <select id="intensity" name="intensity" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>

      <label for="performance">🎯 How was your performance today? (1 = really bad – 6 = awesome)</label>
      <select id="performance" name="performance" required>
        <option value="1">1 – 🔴 really bad 😩</option>
        <option value="2">2 – 🟠 bad 😕</option>
        <option value="3">3 – 🟡 okay 🙂</option>
        <option value="4">4 – 🟢 good 😎</option>
        <option value="5">5 – 🟢🟢 very good 😃</option>
        <option value="6">6 – 🟢🟢🟢 excellent 💪🔥</option>
      </select>

      <label for="comment">📝 Comment (optional)</label>
      <textarea id="comment" name="comment" placeholder="Your message to the coach..."></textarea>

      <button type="submit">Submit</button>
      <div class="message" id="messageBox"></div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyTM91QqT9OzmwSldxqphn-KalIdfu5g3X7WJu9AkXnPJwyDq3PAWiIsJKVWBETVWucGw/exec";

    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        feeling: document.getElementById("feeling").value,
        intensity: document.getElementById("intensity").value,
        performance: document.getElementById("performance").value,
        comment: document.getElementById("comment").value
      };

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(res => {
        if (res.status === "success") {
          document.getElementById("messageBox").textContent = "✅ Feedback submitted successfully!";
          document.getElementById("feedbackForm").reset();
        } else {
          document.getElementById("messageBox").textContent = "❌ Error: " + res.message;
        }
      })
      .catch(error => {
        console.error("Error!", error.message);
        document.getElementById("messageBox").textContent = "❌ Error sending feedback. Please try again.";
      });
    });
  </script>
</body>
</html>
