<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback – EHC BIEL-BIENNE U18-ELIT</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="ehcb-icon.png" type="image/png" />
  <style>
    body {
      background-color: #002b5c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: white;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      color: black;
      padding: 1.5rem;
      border-radius: 10px;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #c8102e;
      color: white;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a10d25;
    }

    .status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .coach-link {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .coach-link a {
      color: #fdd835;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🗣 Spieler-Feedback</h1>

  <form id="feedbackForm">
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required>

    <label>Wie fühlst du dich?</label>
    <select name="zustand" required>
      <option value="">Bitte wählen</option>
      <option value="🟢 Top">🟢 Top</option>
      <option value="🟡 OK">🟡 OK</option>
      <option value="🔴 Müde">🔴 Müde</option>
    </select>

    <label>Trainingsintensität (1–6)</label>
    <select name="intensitaet" required>
      <option value="">Bitte wählen</option>
      <option value="1 🔴 😵‍💫">1 🔴 😵‍💫</option>
      <option value="2 🟠 😕">2 🟠 😕</option>
      <option value="3 🟡 😐">3 🟡 😐</option>
      <option value="4 🟢 🙂">4 🟢 🙂</option>
      <option value="5 🟢🟢 😃">5 🟢🟢 😃</option>
      <option value="6 🟩🟢 💪😎">6 🟩🟢 💪😎</option>
    </select>

    <label>Leistung heute (1–6)</label>
    <select name="leistung" required>
      <option value="">Bitte wählen</option>
      <option value="1 🔴 😵‍💫">1 🔴 😵‍💫</option>
      <option value="2 🟠 😕">2 🟠 😕</option>
      <option value="3 🟡 😐">3 🟡 😐</option>
      <option value="4 🟢 🙂">4 🟢 🙂</option>
      <option value="5 🟢🟢 😃">5 🟢🟢 😃</option>
      <option value="6 🟩🟢 💪😎">6 🟩🟢 💪😎</option>
    </select>

    <label>Kommentar (optional)</label>
    <textarea name="kommentar" rows="3"></textarea>

    <button type="submit">Absenden</button>

    <div class="status" id="status"></div>
  </form>

  <div class="coach-link">
    <p>Nur für Coaches: <a href="https://docs.google.com/spreadsheets/d/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/edit?usp=sharing" target="_blank">Antworten ansehen</a></p>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const status = document.getElementById('status');
      status.textContent = "Senden…";

      const data = new FormData(this);
      fetch("https://script.google.com/macros/s/AKfycbxCMN5u8g_irsSdadZNedMFiwvOWLpXJ7_W_0XW-7g__K4CFkbzzAR6jsFZRZwgbQwHOA/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(msg => {
        status.textContent = "✅ Feedback erfolgreich gesendet!";
        document.getElementById('feedbackForm').reset();
      })
      .catch(() => {
        status.textContent = "❌ Fehler beim Senden. Bitte später erneut versuchen.";
      });
    });
  </script>
</body>
</html>
