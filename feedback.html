<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💬 Player Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002147;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #063b73;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      background-color: #d91c1c;
      color: white;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .success {
      color: lightgreen;
      text-align: center;
      margin-top: 15px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💬 Player Feedback</h2>
    <form id="feedbackForm">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="feeling">How did you feel today?</label>
      <select id="feeling" name="feeling" required>
        <option value="🟢 Top">🟢 Top</option>
        <option value="🟡 Okay">🟡 Okay</option>
        <option value="🔴 Tired">🔴 Tired</option>
      </select>

      <label for="intensity">🏋️ Training/Game intensity (1 = easy – 6 = very hard)</label>
      <select id="intensity" name="intensity" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>

      <label for="performance">🎯 How was your performance today? (1 = really bad – 6 = awesome)</label>
      <select id="performance" name="performance" required>
        <option value="1">1 – 🔴 really bad 😩</option>
        <option value="2">2 – 🟠 bad 😕</option>
        <option value="3">3 – 🟡 ok 🙂</option>
        <option value="4">4 – 🟢 good 😁</option>
        <option value="5">5 – 🟢🟢 very good 😃</option>
        <option value="6">6 – 🟢🟢🟢 excellent 💪🔥</option>
      </select>

      <label for="comment">📝 Comment (optional)</label>
      <textarea id="comment" name="comment" rows="3"></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="message" class="error"></div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';

      const data = {
        name: form.name.value,
        feeling: form.feeling.value,
        intensity: form.intensity.value,
        performance: form.performance.value,
        comment: form.comment.value
      };

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxaKZ5OD30_E5AZN5xjXXYN677DUs2VDYOQpD5GkPokGRsrGkeg8qDJyLbfcOhcFa135w/exec', {
          method: 'POST',
          mode: 'no-cors', // <- Wichtig für Google Script ohne CORS-Header
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        message.className = 'success';
        message.textContent = '✅ Feedback submitted!';
        form.reset();

      } catch (err) {
        message.className = 'error';
        message.textContent = '❌ Connection failed. Please try later.';
      }
    });
  </script>
</body>
</html>
