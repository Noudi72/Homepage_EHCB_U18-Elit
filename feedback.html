<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="form-container">

      <label for="feeling">How did you feel today?</label>
      <select id="feeling" name="feeling">
        <option value="ğŸŸ¢ Top">ğŸŸ¢ Top</option>
        <option value="ğŸŸ¡ Okay">ğŸŸ¡ Okay</option>
        <option value="ğŸ”´ Tired">ğŸ”´ Tired</option>
      </select>

      <label for="intensity">ğŸ‹ï¸ Training/Game intensity (1 = easy â€“ 6 = very hard)</label>
      <select id="intensity" name="intensity" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

      </select>

      <label for="performance">ğŸ¯ How was your performance today? (1 = really bad â€“ 6 = awesome)</label>
      <select id="performance" name="performance">
        <option value="1">1 â€“ ğŸ”´ really bad ğŸ˜©</option>
        <option value="2">2 â€“ ğŸŸ  bad ğŸ˜•</option>
        <option value="3">3 â€“ ğŸŸ¡ average ğŸ˜</option>
        <option value="4">4 â€“ ğŸŸ¢ good ğŸ™‚</option>
        <option value="5">5 â€“ ğŸŸ¢ğŸŸ¢ very good ğŸ˜</option>
        <option value="6">6 â€“ ğŸŸ¢ğŸŸ¢ğŸŸ¢ excellent ğŸ’ªğŸ”¥</option>

      <label for="comment">ğŸ“ Comment (optional)</label>

    </form>

    <p id="responseMsg" class="response-message"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzsLlL7a6-1KyqW5QP9p4CLD8HLDkiilDgUVx4xMebvEv5OakzEfhO3om4yb7QTwQ4qCQ/exec";

    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value.trim(),
        feeling: form.feeling.value,
        intensity: form.intensity.value,
        performance: form.performance.value,
        comment: form.comment.value.trim()
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        },
      })
      .then(res => res.json())
      .then(result => {
        if (result.status === "success") {
          document.getElementById("responseMsg").textContent = "âœ… Feedback sent successfully!";
          form.reset();
        } else {
          document.getElementById("responseMsg").textContent = "âŒ Error: " + (result.message || "Failed to send feedback.");
        }
      })
      .catch(() => {
        document.getElementById("responseMsg").textContent = "âŒ Error sending feedback. Please try again.";
      });
    });
  </script>
</body>
</html>
