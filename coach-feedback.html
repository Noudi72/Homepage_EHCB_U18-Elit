<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Login ‚Äì Feedback View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #08325f;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .login-box {
      background: #144d7c;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input[type="password"] {
      padding: 0.5rem;
      width: 80%;
      font-size: 1rem;
      margin: 1rem 0;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #e30613;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .iframe-container {
      margin-top: 2rem;
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      border: none;
    }

    .error {
      color: yellow;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üîê Coach Feedback Access</h1>
  <div class="login-box" id="login-box">
    <p>Please enter the coach password:</p>
    <input type="password" id="passwordInput" placeholder="Password..." />
    <br>
    <button onclick="checkPassword()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <div class="iframe-container" id="sheet-container" style="display:none;">
    <h2>üìä Player Feedback Responses</h2>
    <iframe src="https://docs.google.com/spreadsheets/d/1AdcOsjQqNRl8kxY1NZ1kzA9XHyMlhXJB-yoNEo6ikQE/edit?usp=sharing"></iframe>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('error-msg');
      if (input === "Coach7274") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("sheet-container").style.display = "block";
      } else {
        errorMsg.textContent = "‚ùå Incorrect password. Please try again.";
      }
    }
  </script>
</body>
</html>
